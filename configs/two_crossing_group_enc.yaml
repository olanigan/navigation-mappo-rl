# Configuration for a basic environment with 8 agents and circular obstacle
num_rays: 60
goal_threshold: 0.04
num_agents_per_group: 4
use_group_encoding: true

# Boundary configuration
boundary:
  type: polygon
  vertices:
    - { x: 0.1, y: 0.1 }
    - { x: 0.9, y: 0.1 }
    - { x: 0.9, y: 0.9 }
    - { x: 0.1, y: 0.9 }

# Agents configuration - 8 agents in circular formation
agents:
  # Agent 1 - Top (0Â°)
  - start_pos:
      center:
        x: 0.5
        y: 0.25
      width: 0.5
      height: 0.02
    goal_pos:
      center:
        x: 0.5
        y: 0.85
      width: 0.5
      height: 0.02
    radius: 0.015
    max_speed: 0.2
    fov_degrees: 210 
    max_range: 0.3
    spawn_time: 0.0
    agent_col: red
    
  - start_pos:
      center:
        x: 0.5
        y: 0.85
      width: 0.5
      height: 0.02
    goal_pos:
      center:
        x: 0.5
        y: 0.25
      width: 0.5
      height: 0.02
    radius: 0.015
    max_speed: 0.2
    fov_degrees: 210 
    max_range: 0.3
    spawn_time: 0.0
    agent_col: blue

max_time: 500
